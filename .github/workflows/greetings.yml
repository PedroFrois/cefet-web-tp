name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Você acabou de criar sua primeira ISSUE! Coutinho verá isso mais tarde hehe'
        pr-message: 'Você acabou de criar seu primeiro PULL-REQUEST! Coutinho não te esquecerá na pontuação!'
